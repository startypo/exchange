<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-4">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" *ngIf="model.imgs.length > 1">
                        <li *ngFor="let img of model.imgs; let i = index" data-target="#carouselExampleIndicators" 
                             data-slide-to="i" [class.active]="i === 0">
                        </li>
                    </ol>
                    <div class="carousel-inner asset-detail-carousel" role="listbox">
                        <div class="carousel-item" *ngFor="let img of model.imgs; let i = index" [class.active]="i === 0">
                            <img class="d-block card-img-top img-fluid mx-auto" src="/api/v1/file?filename={{img}}" alt="Slide {{i}}">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" *ngIf="model.imgs.length > 1">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" *ngIf="model.imgs.length > 1">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-block">
                    <h3 class="card-title">{{ model.name }}</h3>
                    <h4>{{ model.price | coin }}</h4>
                    <p class="card-text">{{ model.description }}</p>
                    <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span> 4.0 stars
                    <div class="d-flex justify-content-end">
                        <a [routerLink]="['/assets/edit', model.id]" class="btn btn-primary btn-lg" *ngIf="userService.isOwner(model.owner)">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <button type="button" class="btn btn-danger btn-lg ml-3" 
                                data-toggle="modal" data-target="#confirmDeletion" *ngIf="userService.isOwner(model.owner)">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                        <button type="button" class="btn btn-success btn-lg ml-3" 
                                 data-toggle="modal" data-target="#confirmExchange" *ngIf="!userService.isOwner(model.owner)">
                            <i class="fa fa-shopping-cart"></i> Exchange
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="confirmDeletion" tabindex="-1" role="dialog" aria-labelledby="confirmDeletionLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeletionLabel">XChanges</h5>
      </div>
      <div class="modal-body">
        Do you confirm the deletion?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmExchange" tabindex="-1" role="dialog" aria-labelledby="confirmDeletionLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeletionLabel">XChanges</h5>
      </div>
      <div class="modal-body">
        Do you confirm the exchange?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="exchange()">Yes</button>
      </div>
    </div>
  </div>
</div>
