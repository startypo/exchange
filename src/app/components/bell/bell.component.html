<ul class="navbar-nav">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle mr-lg-2" href="#" id="alertsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-fw fa-bell"></i> <span class="hidden-lg-up">Alerts <span class="badge badge-pill badge-warning">6 New</span></span>
            <span class="new-indicator text-warning hidden-md-down">
                <i class="fa fa-fw fa-circle"></i>
                <span class="number">{{ model.length }}</span>
            </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
            <div *ngFor="let item of model">
                <a class="dropdown-item" [routerLink]="['/exchanges/detail/', item.resourceid]">
                    
                    <span>{{ item.title }}</span>
                    <span>{{ item.msg }}</span>
                </a>
                <input (click)="markAsRead(item.id)" [checked]="item.readed" type="radio" title="Marcar como Lido" />
                <button (click)="delete(item.id)">Excluir</button>
            </div>
            <div class="dropdown-divider"></div>
        </div>
    </li>
</ul>
