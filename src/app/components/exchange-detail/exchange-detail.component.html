<div class="container">
    <h1 class="title1">Detalhes do Livro</h1>
    
    <div class="row mt-5 mb-5">

        <div class="col-sm-6">

            <div id="carouselIndicators" class="carousel slide mb-5" data-ride="carousel">
                <ol class="carousel-indicators" *ngIf="model.asset.imgs.length > 1">
                    <li *ngFor="let img of model.imgs; let i = index" data-target="#carouselIndicators" 
                            data-slide-to="i" [class.active]="i === 0">
                    </li>
                </ol>
                <div class="carousel-inner asset-detail-carousel" role="listbox">
                    <div class="carousel-item" *ngFor="let img of model.asset.imgs; let i = index" [class.active]="i === 0">
                        <img src="/api/v1/file?filename={{img}}" alt="Slide {{i}}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev" *ngIf="model.asset.imgs.length > 1">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next" *ngIf="model.asset.imgs.length > 1">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>                
            </div>
        
        </div>

        <div class="col-sm-6">

            <h2 class="title3">{{ model.asset.name }}</h2>
            <p>{{ model.asset.description }}</p>
            <p><strong>Status:</strong> {{getStatus()}}</p>
            <p><strong>Código de Rastreio:</strong> {{model.trackingCode}}</p>
            <p><strong>Email do remetente:</strong></p>
            <p><strong>Email do destinatário:</strong></p>
            <div class="input-group" *ngIf="showSend()">
                <input type="text" class="form-control" placeholder="Código de Rastreio" 
                aria-describedby="basic-addon2" #trackingCode (keyup.enter)="send(trackingCode.value)">
                <button type="button" class="btn btn-primary" (click)="send(trackingCode.value)">
                    <i class="fa fa-paper-plane-o"></i> Enviar
                </button>    
            </div>
            <button type="button" class="btn btn-success" *ngIf="showReceive()" (click)="receive()">
                <i class="fa fa-thumbs-o-up"></i> Receber
            </button>

        </div>

    </div>

</div>
