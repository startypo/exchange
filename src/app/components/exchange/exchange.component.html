<!-- Page Content -->
<div class="container-fluid m-5">
    <div class="d-flex flex-column">
        <h2>Sending</h2>
        <hr class="w-100 ">
    </div>
    <div class="d-flex flex-row justify-content-between mt-3">
        <div class="col-lg-2 col-md-6 mb-4" *ngFor="let item of model.sending">
            <div class="card h-100">
                <a [routerLink]="['/exchanges/detail', item.id]"><img class="card-img-top img-fluid" src="/api/v1/file?filename={{item.imgs[0]}}" alt=""></a>
                <div class="card-block">
                    <h4 class="card-title"><a [routerLink]="['/exchanges/detail', item.id]">{{ item.name }}</a></h4>
                    <h5>{{ item.price | coin }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column">
        <h2>Receiving</h2>
        <hr class="w-100 ">
    </div>
    <div class="d-flex flex-row justify-content-between mt-3">
        <div class="col-lg-2 col-md-6 mb-4" *ngFor="let item of model.receiving">
            <div class="card h-100">
                <a [routerLink]="['/exchanges/detail', item.id]"><img class="card-img-top img-fluid" src="/api/v1/file?filename={{item.imgs[0]}}" alt=""></a>
                <div class="card-block">
                    <h4 class="card-title"><a [routerLink]="['/exchanges/detail', item.id]">{{ item.name }}</a></h4>
                    <h5>{{ item.price | coin }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column">
        <h2>Completed</h2>
        <hr class="w-100 ">
    </div>
    <div class="d-flex flex-row justify-content-between mt-3">
        <div class="col-lg-2 col-md-6 mb-4" *ngFor="let item of model.completed">
            <div class="card h-100">
                <a [routerLink]="['/exchanges/detail', item.id]"><img class="card-img-top img-fluid" src="/api/v1/file?filename={{item.imgs[0]}}" alt=""></a>
                <div class="card-block">
                    <h4 class="card-title"><a [routerLink]="['/exchanges/detail', item.id]">{{ item.name }}</a></h4>
                    <h5>{{ item.price | coin }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
