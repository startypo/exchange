<header>
    <section class="container-fluid">
        <nav class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="menu-trigger" (click)="service.menuClick($event)">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <a class="" [routerLink]="['/main']">
                    <img src="assets/img/logo.png" alt="Logo Exchange"
                         srcset="assets/img/logo.png 1x,assets/img/logo@2x.png 2x">
                </a>
            </div>
            <form class="search-desktop">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar por livros" 
                           aria-describedby="basic-addon2" #desktopSearch (keyup.enter)="search(desktopSearch.value)">
                    <button class="input-group-addon" (click)="search(desktopSearch.value)">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
            <div class="login-desktop">
                <div class="dropdown d-flex align-items-center justify-content-around">
                    <a class="dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <strong>Sua Conta <i class="fa fa-caret-down" aria-hidden="true"></i></strong>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <div class="arrow-up"></div>
                        <a class="dropdown-item" pageScroll href="#assetList" [routerLink]="['/assets']">
                            <i class="fa fa-book" aria-hidden="true"></i> Seus Livros
                        </a>
                        <a class="dropdown-item" pageScroll href="#assetEdit" [routerLink]="['/assets/new']">
                            <i class="fa fa-plus" aria-hidden="true"></i> Anunciar
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" pageScroll href="#exchange" [routerLink]="['/exchanges']">
                            <i class="fa fa-exchange" aria-hidden="true"></i> Suas Trocas
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" pageScroll href="#credits" [routerLink]="['/credits']">
                            <i class="fa fa-money" aria-hidden="true"></i> Ganhar Créditos
                        </a>
                        <!--<a class="dropdown-item" href="#"><i class="fa fa-plus" aria-hidden="true"></i> Reclamar Pontos</a>-->
                        <div class="dropdown-divider"></div>
                        <!--<a class="dropdown-item" href="#"><i class="fa fa-cog" aria-hidden="true"></i> Configurações</a>
                        <div class="dropdown-divider"></div>-->
                        <button class="dropdown-item" (click)=logout()><i class="fa fa-power-off" aria-hidden="true"></i> Logout</button>
                    </div>
                </div>
                <a href="#">
                    <img class="rounded-circle" src="assets/img/user-logged.jpg" alt="Imagem de Profile" [title]="userService.user.name"
                         srcset="assets/img/user-logged.jpg 1x,assets/img/user-logged@2x.jpg 2x">
                </a>
            </div>
            <div class="login-mobile">
                <a data-toggle="collapse" href="#collapseMenu" aria-expanded="false" aria-controls="collapseExample">
                    <img class="rounded-circle" src="assets/img/user-logged.jpg" alt="Imagem de Profile"
                         srcset="assets/img/user-logged.jpg 1x,assets/img/user-logged@2x.jpg 2x">
                </a>
            </div>
            <div class="collapse-mobile">
                <div class="collapse rounded" id="collapseMenu">
                    <a class="dropdown-item" pageScroll href="#assetList" [routerLink]="['/assets']">
                        <i class="fa fa-book" aria-hidden="true"></i> Seus Livros
                    </a>
                    <a class="dropdown-item" pageScroll href="#assetEdit" [routerLink]="['/assets/new']">
                        <i class="fa fa-plus" aria-hidden="true"></i> Anunciar
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" pageScroll href="#exchange" [routerLink]="['/exchanges']">
                        <i class="fa fa-exchange" aria-hidden="true"></i> Suas Trocas
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" pageScroll href="#credits" [routerLink]="['/credits']">
                        <i class="fa fa-money" aria-hidden="true"></i>Ganhar Créditos
                    </a>
                    <!--<a class="dropdown-item" href="#"><i class="fa fa-plus" aria-hidden="true"></i>Reclamar Pontos</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-cog" aria-hidden="true"></i>Configurações</a>-->
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" (click)="logout()">
                        <i class="fa fa-power-off" aria-hidden="true"></i>Logout
                    </button>
                </div>
            </div>
            <form class="search-mobile" action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar por livros" aria-describedby="basic-addon2" 
                           #mobileSearch (keyup.enter)="search(mobileSearch.value)">
                    <button class="input-group-addon" (click)="search(mobileSearch.value)"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </form>
        </nav>
    </section>
    <section class="container-fluid header-banner">
        <h1>Gosta de livros como a gente?</h1>
        <p>Então faça parte do Exchange! Seja nosso parceiro e anuncie em nosso site!</p>
        <button class="btn">Ver Mais</button>
    </section>
</header>
