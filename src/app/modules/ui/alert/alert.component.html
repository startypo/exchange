<div class="alert alert-{{ settings.color }} alert-fixed" [class.alert-dismissible]="settings.closable" role="alert" *ngIf="!isClosed">
    <button type="button" class="close alert__close" (click)="onClose($event)" *ngIf="settings.closable">
        <span>&times;</span>
    </button>
    <div class="alert__content">
        <ng-content></ng-content>
    </div>
</div>
