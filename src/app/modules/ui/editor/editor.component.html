<div class="editor">
    <div #toolbar class="editor__toolbar">
        <div class="btn-toolbar editor__toolbar-group" *ngFor="let group of settings.menu" >
            <div class="btn-group">
                <button *ngFor="let item of group" type="button" class="btn btn-{{ settings.color }} editor__button" 
                        (click)="execute($event, item)"><i class="fa editor__ico ico-{{ item | lowercase }}"></i></button>
            </div>
        </div>
        <div class="editor__font-size">
            <select class="form-control" (change)="setFontSize($event)">
                <option value=""> {{ langs.fontSize }} </option>
                <option *ngFor="let font of settings.fontSizes" value="{{ font.value }}">{{ font.size }}</option>
            </select>
        </div>
    </div>
    <div #area class="form-control editor__area {{ settings.class }}" 
        contenteditable="true" 
        id="{{ settings.id }}" 
        [class.disabled]="disabled" 
        [ngStyle]="{'height': settings.height+'px'}"
        [(contenteditableModel)]="value">
    </div>
</div>
