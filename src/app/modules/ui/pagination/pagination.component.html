<nav>
    <ul class="pagination pagination-{{ settings.size }} pagination">
        <li class="page-item pagination__item pagination__first pagination__color_{{ settings.color }}" [class.disabled]="hasPrev() || disabled" *ngIf="settings.lastFirst">
            <a class="page-link pagination__link" href="#" (click)="firstSelect($event)" [innerHtml]="langs.first"></a>
        </li>
        <li class="page-item pagination__item pagination__prev pagination__color_{{ settings.color }}" [class.disabled]="hasPrev() || disabled" *ngIf="settings.prevNext">
            <a class="page-link pagination__link" href="#" (click)="prevSelect($event, page)" [innerHtml]="langs.prev"></a>
        </li>
        <li class="page-item pagination__item pagination__page pagination__color_{{ settings.color }}" *ngFor="let item of pages" [class.active]="item.active" [class.disabled]="disabled && !item.active">
            <a class="page-link pagination__link" href="#" (click)="select($event, item.number)" [innerHTML]="item.text"></a>
        </li>
        <li class="page-item pagination__item pagination__next pagination__color_{{ settings.color }}" [class.disabled]="hasNext() || disabled" *ngIf="settings.prevNext">
            <a class="page-link pagination__link" href="#" (click)="nextSelect($event, page)" [innerHtml]="langs.next"></a>
        </li>
        <li class="page-item pagination__item pagination__last pagination__color_{{ settings.color }}" [class.disabled]="hasNext() || disabled" *ngIf="settings.lastFirst">
            <a class="page-link pagination__link" href="#" (click)="lastSelect($event)" [innerHtml]="langs.last"></a>
        </li>
    </ul>
</nav>
