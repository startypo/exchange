<div class="input-group spinner">
    <span class="input-group-btn">
        <button class="btn btn-{{ settings.color }} btn-{{ settings.size }} spinner__minus" type="button" (click)="decrement($event)">-</button>
    </span>
    <span class="input-group-addon spinner__prefix" *ngIf="settings.prefix" [innerHTML]="settings.prefix"></span>
    <input class="form-control form-control-{{ settings.size }}" 
        type="text" 
        [name]="name"
        [textMask]="textMask"
        [(ngModel)]="value" 
        (click)="onClick($event)" 
        (change)="onChange($event)" 
        (blur)="onBlur($event)"
        [class.disabled]="disabled" 
        [disabled]="disabled">
    <span class="input-group-addon spinner__postfix" *ngIf="settings.postfix" [innerHTML]="settings.postfix"></span>
    <span class="input-group-btn">
        <button class="btn btn-{{ settings.color }} btn-{{ settings.size }} spinner__plus" type="button" (click)="increment($event)">+</button>
    </span>
</div>
